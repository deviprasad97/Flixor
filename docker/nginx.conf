server {
  listen 80;
  server_name _;

  # Static files
  root /usr/share/nginx/html;
  index index.html;

  # Gzip for text assets
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss;
  gzip_min_length 1024;

  # Cache control for immutable assets
  location ~* \.(?:js|css|svg|ico|png|jpg|jpeg|gif|webp)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
  }

  # API reverse proxy to backend service (same-origin)
  location /api/ {
    proxy_pass http://backend:3001/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback to index.html
  location / {
    try_files $uri /index.html;
  }
}
