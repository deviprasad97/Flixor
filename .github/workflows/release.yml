name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev webkit2gtk-4.1 libayatana-appindicator3-dev librsvg2-dev
      - name: Install js deps
        run: npm ci || npm i
      - name: Build media stack (Linux)
        run: |
          chmod +x scripts/build_media_linux.sh scripts/collect_artifacts.sh
          ./scripts/build_media_linux.sh
          ./scripts/collect_artifacts.sh linux-$(uname -m)
      - name: Build app
        run: |
          npm run build
          cargo tauri build
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: src-tauri/target/release/bundle/**

  build-macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install js deps
        run: npm ci || npm i
      - name: Build media stack (macOS)
        run: |
          chmod +x scripts/build_media_macos.sh scripts/collect_artifacts.sh
          ./scripts/build_media_macos.sh
          ./scripts/collect_artifacts.sh darwin-universal
      - name: Build app
        run: |
          npm run build
          cargo tauri build
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: src-tauri/target/release/bundle/**

  # Windows job can be added later as needed.

